fragment txInfo on TxInfo {
  code
  gasUsed
  gasWanted
  hash
  height
}

fragment txInfoMaster on TxInfo {
  code
  events {
    type
    attributes {
      key
      value
    }
  }
  gasUsed
  gasWanted
  hash
  height
  rawLog
  tx
  txLog {
    events {
      type
      attributes {
        key
        value
      }
    }
  }
}
