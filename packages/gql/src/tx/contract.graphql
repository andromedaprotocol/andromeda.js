query TX_BY_CONTRACT(
  $chainId: String!
  $contractAddress: String!
  $minHeight: Int
  $maxHeight: Int
) {
  tx(chainId: $chainId) {
    byContract(
      address: $contractAddress
      minHeight: $minHeight
      maxHeight: $maxHeight
    ) {
      ...txInfo
    }
  }
}

query TX_BY_CONTRACT_MASTER(
  $chainId: String!
  $contractAddress: String!
  $minHeight: Int
  $maxHeight: Int
) {
  tx(chainId: $chainId) {
    byContract(
      address: $contractAddress
      minHeight: $minHeight
      maxHeight: $maxHeight
    ) {
      ...txInfoMaster
    }
  }
}